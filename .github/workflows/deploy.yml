# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core API and NodeJs Client App to Azure Web Service

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_PACKAGE_PATH: '.' 

jobs:
  build-and-deploy-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./API

    strategy:
      matrix:
        dotnet-version: [8.x]

    steps:
      # Checkout the repo
      - uses: actions/checkout@main

      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      # Run dotnet build and publish
      - name: Build
        run: dotnet build --configuration Release 

      - name: Pack nuget package
        run: dotnet publish -c Release --property:PublishDir='${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp' 

      # Login to Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_API_CREDENTIALS }}

      # Deploy to Azure Web service
      - name: Run Azure Web API deploy action using Azure Credentials
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_API_APP_NAME }}
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp'

      - name: Logout from Azure
        run: |
          az logout
